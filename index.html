<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; connect-src 'self' https://game-analysis.onrender.com https://cdn.tailwindcss.com;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理ゲーム・アナライザー (Private)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --game-main: #f8fafc; --game-accent: #6366f1; --game-dark: #1e293b; }
        body { background-color: var(--game-main); color: var(--game-dark); font-family: sans-serif; }
        .game-card { background: white; border: 1px solid #e2e8f0; border-radius: 1.5rem; }
        .ok-badge { padding: 2px 8px; border-radius: 6px; font-weight: bold; font-size: 0.75rem; min-width: 80px; text-align: center; display: inline-block; }
        .badge-ok { background: #dcfce7; color: #166534; }
        .badge-not-ok { background: #fee2e2; color: #991b1b; }
        .badge-none { background: #f1f5f9; color: #94a3b8; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-12">
    <div id="login-screen" class="max-w-md mx-auto px-4 py-20">
        <div class="game-card shadow-2xl p-8 text-center border-t-4 border-indigo-500">
            <h2 class="text-xl font-bold text-indigo-900 mb-6">Private Access</h2>
            <input type="password" id="pass-input" class="w-full p-4 border rounded-2xl mb-4 text-center outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Password">
            <button onclick="checkPassword()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-2xl hover:bg-indigo-700 transition">Enter</button>
            <p id="login-error" class="text-rose-500 text-sm mt-4 hidden">Invalid password</p>
        </div>
    </div>

    <div id="main-app" class="hidden max-w-2xl mx-auto px-4 py-10">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-indigo-900 leading-tight">心理ゲーム・アナライザー</h1>
            <p class="text-indigo-600 mt-2 font-medium">Private Mode Active</p>
        </header>

        <div id="input-section" class="game-card shadow-xl p-8 space-y-6 border-t-4 border-indigo-500">
            <div>
                <label class="block text-lg font-bold mb-3 text-slate-700">やり取りの記録</label>
                <textarea id="user-thought" class="w-full h-32 p-4 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-400 outline-none bg-slate-50 transition" placeholder="内容を入力してください"></textarea>
            </div>
            <button onclick="analyzeThought()" id="submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg text-lg">分析</button>
        </div>

        <div id="loading" class="hidden text-center py-16">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
            <p class="mt-6 text-indigo-800 font-bold">解析中...</p>
        </div>

        <div id="result-section" class="hidden space-y-6 mt-8 fade-in">
            <div class="game-card p-6 shadow-md border-l-8 border-indigo-600">
                <h3 class="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-1">GAME NAME</h3>
                <div id="game-name" class="text-2xl font-black text-indigo-900 mb-2">-</div>
                <p id="game-definition" class="text-sm text-slate-500 italic border-t pt-2"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="game-card p-5 bg-blue-50/30">
                    <h4 class="text-blue-700 font-bold text-sm mb-3">START POSITION</h4>
                    <div class="flex justify-between items-center mb-2">
                        <span id="pos-start-self" class="ok-badge badge-none">-</span>
                        <span id="pos-start-others" class="ok-badge badge-none">-</span>
                    </div>
                    <p id="pos-start-desc" class="text-xs text-slate-600"></p>
                </div>
                <div class="game-card p-5 bg-rose-50/30">
                    <h4 class="text-rose-700 font-bold text-sm mb-3">END POSITION</h4>
                    <div class="flex justify-between items-center mb-2">
                        <span id="pos-end-self" class="ok-badge badge-none">-</span>
                        <span id="pos-end-others" class="ok-badge badge-none">-</span>
                    </div>
                    <p id="pos-end-desc" class="text-xs text-slate-600"></p>
                </div>
            </div>

            <div id="prediction-box" class="bg-slate-900 text-white rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                <h3 class="text-indigo-400 text-sm font-bold uppercase mb-3">FUTURE</h3>
                <p id="prediction" class="text-xl leading-relaxed font-bold">-</p>
            </div>

            <div class="bg-white border border-slate-200 rounded-2xl p-6">
                <h3 class="font-bold text-slate-800 mb-2">HIDDEN MOTIVE</h3>
                <p id="hidden-motive" class="text-slate-600 text-base">-</p>
            </div>

            <div class="bg-emerald-50 border border-emerald-200 rounded-2xl p-6">
                <h3 class="font-bold text-emerald-800 mb-2">ADVICE</h3>
                <p id="advice" class="text-emerald-900 font-bold text-base">-</p>
            </div>

            <button onclick="resetDisplay()" class="w-full py-6 text-slate-400 hover:text-indigo-600 font-bold">NEXT ANALYSIS</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://game-analysis.onrender.com/';
        const MY_PASSWORD = "izumi"; 

        function checkPassword() {
            const input = document.getElementById('pass-input').value;
            const error = document.getElementById('login-error');
            if (input === MY_PASSWORD) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                sessionStorage.setItem('isLoggedIn', 'true');
            } else {
                error.classList.remove('hidden');
            }
        }

        window.onload = () => {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
            }
        };

        function resetDisplay() {
            document.getElementById('user-thought').value = "";
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('input-section').classList.remove('hidden');
            const btn = document.getElementById('submit-btn');
            if (btn) btn.disabled = false;
            window.scrollTo(0, 0);
        }

        async function analyzeThought() {
            const thought = document.getElementById('user-thought').value.trim();
            if (!thought) return;
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "thought": thought })
                });
                
                if (!response.ok) throw new Error(response.status);
                let data = await response.json();
                if (typeof data === 'string') data = JSON.parse(data);

                if (data.error || data.detail) {
                    alert("Quota exceeded or API error. Please wait 1 minute.");
                    resetDisplay();
                    return;
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result-section').classList.remove('hidden');
                
                const getVal = (o, k) => {
                    if (!o) return "-";
                    for (let x of k) { if (o[x]) return o[x]; }
                    return "-";
                };

                const setB = (id, val) => {
                    const el = document.getElementById(id);
                    if (!el) return;
                    const v = String(val || "-").toUpperCase();
                    el.innerText = v;
                    el.className = 'ok-badge ' + (v.includes('NOT') ? 'badge-not-ok' : v.includes('OK') ? 'badge-ok' : 'badge-none');
                };

                document.getElementById('game-name').innerText = getVal(data, ['game_name', 'gameName', '心理ゲーム', 'name']);
                document.getElementById('game-definition').innerText = getVal(data, ['definition', 'description', '定義', '解説']);
                document.getElementById('prediction').innerText = getVal(data, ['prediction', 'future', '予測', '破綻']);
                document.getElementById('hidden-motive').innerText = getVal(data, ['hidden_motive', 'payoff', '利得', '真実']);
                document.getElementById('advice').innerText = getVal(data, ['advice', 'solution', '助言', '回避策']);

                const s = data.position_start || data.start_position || data.開始時 || {};
                const e = data.position_end || data.end_position || data.結末 || {};
                
                setB('pos-start-self', getVal(s, ['self', '自分']));
                setB('pos-start-others', getVal(s, ['others', '相手']));
                document.getElementById('pos-start-desc').innerText = getVal(s, ['description', '解説']);
                
                setB('pos-end-self', getVal(e, ['self', '自分']));
                setB('pos-end-others', getVal(e, ['others', '相手']));
                document.getElementById('pos-end-desc').innerText = getVal(e, ['description', '解説']);

            } catch (err) {
                alert("Error: Please try again in 1 minute.");
                resetDisplay();
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
