<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; connect-src 'self' https://game-analysis.onrender.com https://cdn.tailwindcss.com;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理ゲーム・アナライザー Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --game-main: #f8fafc; --game-accent: #6366f1; --game-dark: #1e293b; }
        body { background-color: var(--game-main); color: var(--game-dark); font-family: sans-serif; }
        .game-card { background: white; border: 1px solid #e2e8f0; border-radius: 1.5rem; }
        .ok-badge { padding: 2px 8px; border-radius: 6px; font-weight: bold; font-size: 0.75rem; min-width: 80px; text-align: center; display: inline-block; }
        .badge-ok { background: #dcfce7; color: #166534; }
        .badge-not-ok { background: #fee2e2; color: #991b1b; }
        .badge-none { background: #f1f5f9; color: #94a3b8; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
        
        /* スイッチ用スタイル */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #6366f1; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body class="min-h-screen pb-12">

    <div id="login-screen" class="max-w-md mx-auto px-4 py-20">
        <div class="game-card shadow-2xl p-8 text-center border-t-4 border-indigo-500">
            <h2 class="text-xl font-bold text-indigo-900 mb-6">プライベート・アクセス</h2>
            <input type="password" id="pass-input" class="w-full p-4 border rounded-2xl mb-4 text-center outline-none focus:ring-2 focus:ring-indigo-400" placeholder="パスワードを入力">
            <button onclick="checkPassword()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-2xl hover:bg-indigo-700 transition shadow-lg">入場する</button>
            <p id="login-error" class="text-rose-500 text-sm mt-4 hidden">パスワードが違います</p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="max-w-2xl mx-auto px-4 py-10">
            <header class="text-center mb-10">
                <h1 class="text-3xl font-bold text-indigo-900 leading-tight">心理ゲーム・アナライザー</h1>
                <p class="text-indigo-600 mt-2 font-medium">「OK <-> not OK」の入れ替わりから、隠されたシナリオを暴く</p>
            </header>

            <div id="input-section" class="game-card shadow-xl p-8 space-y-6 border-t-4 border-indigo-500">
                <div class="flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div>
                        <span class="block font-bold text-slate-700 text-sm">エリック・バーン限定モード</span>
                        <span class="text-[10px] text-slate-500">「Games People Play」収録の36種から特定</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div>
                    <label class="block text-lg font-bold mb-3 text-slate-700">どんなやり取りがありましたか？</label>
                    <textarea id="user-thought" class="w-full h-32 p-4 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-400 outline-none bg-slate-50 transition" placeholder="例：良かれと思ってアドバイスしたのに..."></textarea>
                </div>

                <div class="bg-amber-50 border border-amber-200 rounded-2xl p-4 flex items-start space-x-3">
                    <span class="text-amber-500 mt-0.5 text-lg">⚠️</span>
                    <div class="text-[11px] md:text-xs text-amber-900 leading-relaxed">
                        <p class="font-bold mb-1 underline">ご利用上の注意</p>
                        深刻なリスク（自傷・他害等）を伴う内容はAIがブロックしエラーとなります。また、無料枠のため混雑時は「503」や「429」エラーが出ますが、その場合は数分置いてから再試行してください。なお通常、結果が出るまで1分程かかる場合があります。
                    </div>
                </div>

                <button onclick="analyzeThought()" id="submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg text-lg">
                    深層心理を分析する
                </button>
            </div>

            <div id="loading" class="hidden text-center py-16">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
                <p class="mt-6 text-indigo-800 font-bold">解析中...</p>
            </div>
